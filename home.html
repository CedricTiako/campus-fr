<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <!-- Wrapper with Background Image -->
    <div class="relative h-screen w-screen bg-cover bg-center" style="background-image: url('bg.png');">
        <!-- Overlay for better text contrast -->
        <div class="absolute inset-0 bg-black opacity-30"></div>

        <!-- Bonjour text -->
        <header class="absolute top-20 sm:top-24 w-full text-center z-10">
            <h1 class="text-[#df1414] text-3xl sm:text-4xl lg:text-5xl font-bold">Bonjour !</h1>
        </header>

        <!-- Buttons -->
        <main class="absolute top-1/3 sm:top-1/2 w-full flex flex-col items-center gap-6 z-10 transform -translate-y-1/3 sm:-translate-y-1/2">
            <a href="inscription.html" class="bg-gradient-to-r from-blue-600 to-red-600 text-white font-semibold py-3 w-full max-w-[300px] sm:max-w-[350px] rounded-full shadow-md text-lg sm:text-xl hover:scale-105 transform transition duration-300 text-center">
                s'inscrire
            </a>
            <a href="connexion.html" class="bg-gradient-to-r from-blue-600 to-red-600 text-white font-semibold py-3 w-full max-w-[300px] sm:max-w-[350px] rounded-full shadow-md text-lg sm:text-xl hover:scale-105 transform transition duration-300 text-center">
                J'ai déjà un compte
            </a>
        </main>

        <!-- Logo at the bottom -->
        <footer class="absolute bottom-8 sm:bottom-16 w-full text-center z-10">
            <img src="logo.png" alt="Campus Logo" class="mx-auto w-24 sm:w-32 lg:w-40" loading="lazy">
        </footer>
    </div>
</body>
</html>
