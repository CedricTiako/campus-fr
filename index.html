<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Splash Screen</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fullscreen video styling */
        .video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        /* Overlay styling to ensure readability */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Adjust opacity for better readability */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px; /* Ensure padding on smaller screens */
        }

        /* Splash Screen Animation */
        .fade-out {
            animation: fadeOut 300ms ease-out forwards;
        }

        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; visibility: hidden; }
        }
    </style>
</head>
<body class="bg-black flex justify-center items-center min-h-screen text-white">
    <!-- Video Background -->
    <video id="bgVideo" class="video-bg" autoplay muted playsinline>
        <source src="presentation.mp4" type="video/mp4">
        Votre navigateur ne prend pas en charge la vid√©o HTML5.
    </video>
    
    <!-- Content Overlay -->
    <div id="splashContent" class="overlay text-center flex flex-col items-center">
        <h1 class="text-3xl sm:text-4xl font-bold mb-4 sm:mb-6">Bienvenue sur CAMPUS</h1>
        <p class="text-base sm:text-lg mb-6 sm:mb-8 px-4 sm:px-8">Votre portail vers le savoir commence ici</p>
        <button id="enterBtn" class="bg-gradient-to-r from-blue-600 to-red-600 text-white font-semibold py-2 px-4 sm:py-3 sm:px-6 rounded-full hover:scale-105 transform transition duration-300 text-sm sm:text-base">
            Entrer
        </button>
    </div>

    <script>
        // Get elements
        const bgVideo = document.getElementById('bgVideo');
        const splashContent = document.getElementById('splashContent');
        const enterBtn = document.getElementById('enterBtn');

        // When video ends, apply animation and redirect
        bgVideo.addEventListener('ended', () => {
            splashContent.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "home.html"; // Replace with your target page
            }, 300); // Corresponds to the animation-duration: 300ms
        });

        // On button click, navigate instantly
        enterBtn.addEventListener('click', () => {
            splashContent.classList.add('fade-out');
            setTimeout(() => {
                window.location.href = "home.html"; // Replace with your target page
            }, 0); // Instant animation
        });

        // Mouse enter action
        enterBtn.addEventListener('mouseenter', () => {
            enterBtn.classList.toggle('scale-110'); // Toggle scale effect
        });
    </script>
</body>
</html>
